server:
  registerDefaultExceptionMappers: false
  maxThreads: 55
  applicationConnectors:
    - type: http
      port: 8688
      acceptorThreads: 2
      selectorThreads: 2
  adminConnectors:
    - type: http
      port: 8689

logging:
  level: INFO

collectorDb:
  driverClass: com.mysql.jdbc.Driver
  user: root
  url: jdbc:mysql://127.0.0.1:3306/collectd

